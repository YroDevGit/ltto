<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky 6</title>
</head>
<body>

    <div class="sect">
        <select name="" id="sel" onchange="addItems()">
            <option value="42">42</option>
            <option value="45">45</option>
            <option value="49">49</option>
            <option value="55">55</option>
            <option value="58">58</option>
        </select>
        
    </div>
    <div class="sect">
        <button onclick="showBalls()">BALL</button>
    </div>

    <div class="sect">
        <span id="output"></span>
    </div>
    
</body>
</html>

<style>
    .sect{
        padding: 10px 0px 10px 0px;
    }
</style>

<script>
    let arr = [];
    let newArray =[];
    function addItems(){
        document.getElementById('output').innerHTML = "";
        arr.splice(0);
        var a = document.getElementById('sel').value;
        var b = parseInt(a);
        for(let x=1; x<=b; x++){
            arr.push(x);
        }   
        newArray = shuffleArray([...arr]);  
    }

    function showBalls(){
        let win = newArray[1]+" - "+newArray[2]+" - "+newArray[3]+" - "+newArray[4]+" - "+newArray[5]+" - "+newArray[6];
        document.getElementById('output').innerHTML = win;
    }

    function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)); // Generate random index
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
    return array;
}
window.onload = function(){
    addItems();
}
</script>
